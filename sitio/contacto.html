<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>

    <h1>Póngase en contacto con nuestro equipo de soporte</h1>

    <form>
        <label for="name">Nombre y Apellido:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Mensaje:</label><br>
        <input type="text" id="message" name="message" required><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
